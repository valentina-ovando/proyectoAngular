<div class="container">
    <h2>Nuevo Producto</h2>

    <!-- Inserto etiqueta "formgroup" para crear un formulario y la igualo a su nombre -->
    <!-- [formGroup] -> DIRECTIVA de formularios reactivos -> El formulario reacciona a una acciÃ³n -->
    <form [formGroup]="nuevoProducto" (ngSubmit)="crearProducto()">

        <!-- campo de texto para el nombre del producto -->
        <div class="mb3">
            <label for="nombre" class="form-label">Nombre</label>
            <!-- formControlName -> atributo que vincule con la informacion de mi propiedad -->
            <input id="nombre" type="text" class="form-control" formControlName="nombre">
        </div>

        <!-- campo de texto para la descripcion -->
        <div class="mb3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input id="descripcion" type="text" class="form-control" formControlName="descripcion">
        </div>

        <!--campo numerico para el precio  -->
        <div class="mb3">
            <label for="precio" class="form-label">Precio</label>
            <input id="precio" type="number" class="form-control" formControlName="precio">
        </div>

            <!-- campo de texto para la URL o ruta de imagen -->
         <div class="mb3">
            <label for="imagen" class="form-label">Imagen</label>
            <input id="imagen" type="text" class="form-control" formControlName="imagen">
        </div>

            <!-- campo de texto para el nombre de la imagen (ej: "producto1.jpg") -->
         <div class="mb3">
            <label for="nombreimagen" class="form-label">nombre imagen</label>
            <input id="nombreimagen" type="text" class="form-control" formControlName="nombreimagen">
        </div>

       
        <!-- Boton guardar:
          se deshabilita automaticamente si el formulario NO es valido.[formArrayName]="
          Eso se controla con [disabled]="!nuevoproducto"-->
        <button type="submit" class="btn btn-primary w-100" [disabled]="!nuevoProducto.valid">Guardar</button>


    </form>
</div>
