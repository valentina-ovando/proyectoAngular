<section class="productos">
  <h2 class="titulo">Nuestros Productos</h2>

  <div class="grid-productos">
    <div class="card-producto" *ngFor="let prod of productos">
      <img [src]="prod.img" [alt]="prod.nombre">

      <h3>{{ prod.nombre }}</h3>
      <p class="precio">${{ prod.precio }}</p>

      <button class="btn-ver" (click)="abrirModal(prod)" data-bs-toggle="modal" data-bs-target="#modalProducto">
        Ver m√°s
      </button>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ productoSeleccionado?.nombre }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <img [src]="productoSeleccionado?.img" class="img-fluid mb-3">
        <p>{{ productoSeleccionado?.descripcion }}</p>
        <p class="precio-modal">Precio: ${{ productoSeleccionado?.precio }}</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>
